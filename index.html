<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3MTT Safety Training Assistance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Updated Brand Colors - Modern Purple/Pink Palette */
        --brand-primary: #9013fe; /* Primary purple */
        --brand-primary-light: #ecd6ff; /* Light purple (accent green from user) */
        --brand-primary-dark: #7b1fa2;
        --brand-secondary: #ff8687; /* Secondary coral/salmon */
        --brand-secondary-light: #ffd7d7; /* Light pink (accent yellow from user) */
        --brand-secondary-dark: #e91e63;
        --brand-accent: #ffd7d7; /* Accent light pink */
        --brand-accent-light: #fff0f0;
        --brand-accent-dark: #ffb3ba;

        /* Extended Color Palette - Modern Harmonious Colors */
        --color-violet: #9013fe;
        --color-violet-light: #ecd6ff;
        --color-violet-dark: #7b1fa2;
        --color-orange: #ff8687;
        --color-orange-light: #ffd7d7;
        --color-orange-dark: #e91e63;
        --color-blue: #6366f1;
        --color-blue-light: #e0e7ff;
        --color-blue-dark: #4f46e5;

        /* Semantic Colors */
        --color-success: var(--brand-secondary);
        --color-success-light: var(--brand-secondary-light);
        --color-success-dark: var(--brand-secondary-dark);
        --color-warning: var(--brand-accent);
        --color-warning-light: var(--brand-accent-light);
        --color-warning-dark: var(--brand-accent-dark);
        --color-error: #f44336;
        --color-error-light: #ffcdd2;
        --color-error-dark: #d32f2f;
        --color-info: var(--color-blue);
        --color-info-light: var(--color-blue-light);
        --color-info-dark: var(--color-blue-dark);

        /* Neutral Colors - Clean Modern Grays with Generous White Space */
        --gray-50: #fdfdfe;
        --gray-100: #f8fafc;
        --gray-200: #f1f5f9;
        --gray-300: #e2e8f0;
        --gray-400: #cbd5e1;
        --gray-500: #94a3b8;
        --gray-600: #64748b;
        --gray-700: #475569;
        --gray-800: #334155;
        --gray-900: #1e293b;

        /* Text Colors */
        --text-primary: var(--gray-900);
        --text-secondary: var(--gray-700);
        --text-tertiary: var(--gray-600);
        --text-disabled: var(--gray-400);
        --text-inverse: #ffffff;

        /* Background Colors */
        --bg-primary: #ffffff;
        --bg-secondary: var(--gray-50);
        --bg-tertiary: var(--gray-100);
        --bg-elevated: #ffffff;
        --bg-overlay: rgba(0, 0, 0, 0.6);
        --bg-glass: rgba(255, 255, 255, 0.8);

        /* Border Colors */
        --border-light: var(--gray-200);
        --border-medium: var(--gray-300);
        --border-strong: var(--gray-400);
        --border-inverse: rgba(255, 255, 255, 0.2);

        /* Spacing System - 8pt Grid */
        --space-1: 0.125rem; /* 2px */
        --space-2: 0.25rem; /* 4px */
        --space-3: 0.375rem; /* 6px */
        --space-4: 0.5rem; /* 8px */
        --space-5: 0.625rem; /* 10px */
        --space-6: 0.75rem; /* 12px */
        --space-8: 1rem; /* 16px */
        --space-10: 1.25rem; /* 20px */
        --space-12: 1.5rem; /* 24px */
        --space-16: 2rem; /* 32px */
        --space-18: 2.25rem; /* 36px */
        --space-20: 2.5rem; /* 40px */
        --space-24: 3rem; /* 48px */
        --space-32: 4rem; /* 64px */
        --space-40: 5rem; /* 80px */
        --space-48: 6rem; /* 96px */
        --space-64: 8rem; /* 128px */
        --space-96: 12rem; /* 192px */
        --space-128: 16rem; /* 256px */

        /* Typography Scale */
        --text-xs: 0.75rem; /* 12px */
        --text-sm: 0.875rem; /* 14px */
        --text-base: 1rem; /* 16px */
        --text-lg: 1.125rem; /* 18px */
        --text-xl: 1.25rem; /* 20px */
        --text-2xl: 1.5rem; /* 24px */
        --text-3xl: 1.875rem; /* 30px */
        --text-4xl: 2.25rem; /* 36px */
        --text-5xl: 3rem; /* 48px */
        --text-6xl: 3.75rem; /* 60px */
        --text-7xl: 4.5rem; /* 72px */
        --text-8xl: 6rem; /* 96px */
        --text-9xl: 8rem; /* 128px */

        /* Line Heights */
        --leading-none: 1;
        --leading-tight: 1.25;
        --leading-snug: 1.375;
        --leading-normal: 1.5;
        --leading-relaxed: 1.625;
        --leading-loose: 2;

        /* Border Radius - Softer, More Rounded */
        --radius-none: 0;
        --radius-sm: 0.25rem;
        --radius-base: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.25rem;
        --radius-2xl: 1.5rem;
        --radius-3xl: 2rem;
        --radius-full: 9999px;

        /* Shadows - Subtle, Modern Elevation */
        --shadow-xs: 0 1px 2px 0 rgba(30, 41, 59, 0.03);
        --shadow-sm:
          0 1px 3px 0 rgba(30, 41, 59, 0.06),
          0 1px 2px -1px rgba(30, 41, 59, 0.06);
        --shadow-md:
          0 4px 6px -1px rgba(30, 41, 59, 0.06),
          0 2px 4px -2px rgba(30, 41, 59, 0.06);
        --shadow-lg:
          0 10px 15px -3px rgba(30, 41, 59, 0.08),
          0 4px 6px -4px rgba(30, 41, 59, 0.08);
        --shadow-xl:
          0 20px 25px -5px rgba(30, 41, 59, 0.1),
          0 8px 10px -6px rgba(30, 41, 59, 0.1);
        --shadow-2xl: 0 25px 50px -12px rgba(30, 41, 59, 0.16);
        --shadow-inner: inset 0 2px 4px 0 rgba(30, 41, 59, 0.03);

        /* Colored Shadows - Updated Brand Colors */
        --shadow-brand:
          0 10px 15px -3px rgba(144, 19, 254, 0.15),
          0 4px 6px -4px rgba(144, 19, 254, 0.1);
        --shadow-success:
          0 10px 15px -3px rgba(34, 197, 94, 0.15),
          0 4px 6px -4px rgba(34, 197, 94, 0.1);
        --shadow-warning:
          0 10px 15px -3px rgba(255, 134, 135, 0.15),
          0 4px 6px -4px rgba(255, 134, 135, 0.1);
        --shadow-error:
          0 10px 15px -3px rgba(239, 68, 68, 0.15),
          0 4px 6px -4px rgba(239, 68, 68, 0.1);

        /* Animation Durations */
        --duration-fast: 150ms;
        --duration-normal: 300ms;
        --duration-slow: 500ms;
        --duration-slower: 750ms;

        /* Animation Easings */
        --ease-linear: linear;
        --ease-in: cubic-bezier(0.4, 0, 1, 1);
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
        --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);

        /* Z-Index Scale */
        --z-dropdown: 1000;
        --z-sticky: 1020;
        --z-fixed: 1030;
        --z-modal-backdrop: 1040;
        --z-modal: 1050;
        --z-popover: 1060;
        --z-tooltip: 1070;
        --z-toast: 1080;
        --z-maximum: 2147483647;
      }

      /* Dark Mode Variables */
      [data-theme="dark"] {
        --text-primary: #ffffff;
        --text-secondary: var(--gray-300);
        --text-tertiary: var(--gray-400);
        --text-disabled: var(--gray-600);
        --text-inverse: var(--gray-900);

        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2a2a2a;
        --bg-elevated: #1f1f1f;
        --bg-overlay: rgba(0, 0, 0, 0.8);
        --bg-glass: rgba(0, 0, 0, 0.8);

        --border-light: var(--gray-700);
        --border-medium: var(--gray-600);
        --border-strong: var(--gray-500);
        --border-inverse: rgba(255, 255, 255, 0.1);
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: var(--text-base);
        line-height: var(--leading-normal);
        color: var(--text-primary);
        background: linear-gradient(
          135deg,
          #fdfdfe 0%,
          #f8fafc 25%,
          #ecd6ff 50%,
          #ffd7d7 75%,
          #f8fafc 100%
        );
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Typography System */
      .font-display {
        font-family: "Space Grotesk", "Inter", system-ui, sans-serif;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      .font-mono {
        font-family: "JetBrains Mono", "Courier New", monospace;
      }

      .text-display-1 {
        font-size: var(--text-6xl);
        font-weight: 800;
        line-height: var(--leading-none);
        letter-spacing: -0.05em;
      }

      .text-display-2 {
        font-size: var(--text-5xl);
        font-weight: 700;
        line-height: var(--leading-tight);
        letter-spacing: -0.04em;
      }

      .text-display-3 {
        font-size: var(--text-4xl);
        font-weight: 700;
        line-height: var(--leading-tight);
        letter-spacing: -0.03em;
      }

      .text-heading-1 {
        font-size: var(--text-3xl);
        font-weight: 700;
        line-height: var(--leading-tight);
        letter-spacing: -0.02em;
      }

      .text-heading-2 {
        font-size: var(--text-2xl);
        font-weight: 600;
        line-height: var(--leading-snug);
        letter-spacing: -0.01em;
      }

      .text-heading-3 {
        font-size: var(--text-xl);
        font-weight: 600;
        line-height: var(--leading-snug);
      }

      .text-heading-4 {
        font-size: var(--text-lg);
        font-weight: 600;
        line-height: var(--leading-snug);
      }

      .text-body-xl {
        font-size: var(--text-xl);
        line-height: var(--leading-relaxed);
      }

      .text-body-lg {
        font-size: var(--text-lg);
        line-height: var(--leading-relaxed);
      }

      .text-body {
        font-size: var(--text-base);
        line-height: var(--leading-normal);
      }

      .text-body-sm {
        font-size: var(--text-sm);
        line-height: var(--leading-normal);
      }

      .text-caption {
        font-size: var(--text-xs);
        line-height: var(--leading-normal);
        color: var(--text-tertiary);
        font-weight: 500;
      }

      /* Gradient Text Effects */
      .text-gradient-brand {
        background: linear-gradient(
          135deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease-in-out infinite;
      }

      .text-gradient-rainbow {
        background: linear-gradient(
          45deg,
          var(--brand-primary),
          var(--color-blue),
          var(--color-violet),
          var(--color-orange),
          var(--brand-accent)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% 400%;
        animation: rainbow-shift 5s ease-in-out infinite;
      }

      /* Container System */
      .container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding-left: var(--space-16);
        padding-right: var(--space-16);
      }

      .container-sm {
        max-width: 768px;
      }

      .container-md {
        max-width: 1024px;
      }

      .container-lg {
        max-width: 1280px;
      }

      .container-xl {
        max-width: 1440px;
      }

      .container-fluid {
        max-width: none;
      }

      /* Section Spacing - More Generous White Space */
      .section {
        padding: var(--space-96) 0;
      }

      .section-sm {
        padding: var(--space-64) 0;
      }

      .section-lg {
        padding: var(--space-128) 0 var(--space-96) 0;
      }

      /* Button System */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-6);
        font-weight: 500;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all var(--duration-normal) var(--ease-out);
        position: relative;
        overflow: hidden;
        font-size: var(--text-sm);
        line-height: 1;
        border-radius: var(--radius-xl);
        padding: var(--space-12) var(--space-24);
        min-height: 44px;
      }

      .btn:focus {
        outline: 2px solid var(--brand-primary);
        outline-offset: 2px;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* Primary Button - Brand Gradient */
      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
        color: white;
        box-shadow: var(--shadow-brand);
        border: 1px solid transparent;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left var(--duration-slow) var(--ease-out);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-xl), var(--shadow-brand);
        background: linear-gradient(
          135deg,
          var(--brand-primary-dark),
          var(--brand-secondary-dark)
        );
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:active {
        transform: translateY(0);
        transition-duration: var(--duration-fast);
      }

      /* Secondary Button */
      .btn-secondary {
        background: var(--bg-elevated);
        color: var(--text-primary);
        border: 1px solid var(--border-medium);
        box-shadow: var(--shadow-sm);
      }

      .btn-secondary:hover {
        background: var(--bg-tertiary);
        border-color: var(--brand-primary);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      /* Outline Button */
      .btn-outline {
        background: transparent;
        color: var(--brand-primary);
        border: 2px solid var(--brand-primary);
      }

      .btn-outline:hover {
        background: var(--brand-primary);
        color: white;
        transform: translateY(-1px);
        box-shadow: var(--shadow-brand);
      }

      /* Ghost Button */
      .btn-ghost {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid transparent;
      }

      .btn-ghost:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      /* Button Sizes - More Generous Spacing */
      .btn-sm {
        font-size: var(--text-xs);
        padding: var(--space-8) var(--space-16);
        min-height: 36px;
        border-radius: var(--radius-lg);
      }

      .btn-lg {
        font-size: var(--text-base);
        padding: var(--space-16) var(--space-32);
        min-height: 52px;
        border-radius: var(--radius-2xl);
      }

      .btn-xl {
        font-size: var(--text-lg);
        padding: var(--space-20) var(--space-40);
        min-height: 60px;
        border-radius: var(--radius-3xl);
      }

      /* Card System - Modern with Generous White Space */
      .card {
        background: var(--bg-elevated);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-xs);
        border: 1px solid var(--border-light);
        overflow: hidden;
        transition: all var(--duration-normal) var(--ease-out);
        position: relative;
        padding: var(--space-24);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--border-medium),
          transparent
        );
        opacity: 0;
        transition: opacity var(--duration-normal) var(--ease-out);
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        border-color: var(--brand-primary);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-interactive {
        cursor: pointer;
      }

      .card-interactive:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
      }

      .card-elevated {
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-3xl);
      }

      .card-glass {
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-inverse);
      }

      /* Badge System */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-6);
        font-size: var(--text-xs);
        font-weight: 600;
        border-radius: var(--radius-full);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .badge-brand {
        background: linear-gradient(
          135deg,
          var(--brand-primary-light),
          var(--brand-secondary-light)
        );
        color: var(--brand-primary-dark);
      }

      .badge-success {
        background: var(--color-success-light);
        color: var(--color-success-dark);
      }

      .badge-warning {
        background: var(--color-warning-light);
        color: var(--color-warning-dark);
      }

      .badge-error {
        background: var(--color-error-light);
        color: var(--color-error-dark);
      }

      .badge-info {
        background: var(--color-info-light);
        color: var(--color-info-dark);
      }

      .badge-neutral {
        background: var(--gray-100);
        color: var(--gray-700);
      }

      /* Progress System */
      .progress {
        width: 100%;
        height: 8px;
        background: var(--gray-200);
        border-radius: var(--radius-full);
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
        border-radius: var(--radius-full);
        transition: width var(--duration-slow) var(--ease-out);
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      .progress-sm {
        height: 4px;
      }

      .progress-lg {
        height: 12px;
      }

      /* Form Elements */
      .input {
        width: 100%;
        padding: var(--space-8) var(--space-12);
        border: 2px solid var(--border-light);
        border-radius: var(--radius-lg);
        font-size: var(--text-base);
        background: var(--bg-elevated);
        transition: all var(--duration-normal) var(--ease-out);
        color: var(--text-primary);
      }

      .input:focus {
        outline: none;
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 4px rgba(139, 195, 74, 0.1);
        background: var(--bg-primary);
      }

      .input:hover {
        border-color: var(--border-medium);
      }

      .input::placeholder {
        color: var(--text-tertiary);
      }

      .input-lg {
        padding: var(--space-12) var(--space-16);
        font-size: var(--text-lg);
        border-radius: var(--radius-xl);
      }

      .input-sm {
        padding: var(--space-4) var(--space-8);
        font-size: var(--text-sm);
        border-radius: var(--radius-md);
      }

      /* Toast System */
      .toast {
        background: var(--bg-elevated);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        padding: var(--space-16);
        max-width: 400px;
        position: relative;
        overflow: hidden;
      }

      .toast::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
      }

      .toast-success {
        border-color: var(--color-success-light);
        background: linear-gradient(
          135deg,
          var(--bg-elevated),
          var(--color-success-light)
        );
      }

      .toast-warning {
        border-color: var(--color-warning-light);
        background: linear-gradient(
          135deg,
          var(--bg-elevated),
          var(--color-warning-light)
        );
      }

      .toast-error {
        border-color: var(--color-error-light);
        background: linear-gradient(
          135deg,
          var(--bg-elevated),
          var(--color-error-light)
        );
      }

      /* Navigation */
      .nav {
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-light);
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
      }

      .nav-item {
        padding: var(--space-8) var(--space-12);
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: var(--radius-lg);
        transition: all var(--duration-normal) var(--ease-out);
        font-weight: 500;
        position: relative;
      }

      .nav-item::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
        transform: translateX(-50%);
        transition: width var(--duration-normal) var(--ease-out);
      }

      .nav-item:hover {
        color: var(--text-primary);
        background: var(--bg-tertiary);
      }

      .nav-item:hover::before {
        width: 80%;
      }

      .nav-item-active {
        color: var(--brand-primary);
        background: var(--brand-primary-light);
        font-weight: 600;
      }

      .nav-item-active::before {
        width: 80%;
      }

      /* Utility Classes */
      .text-brand {
        color: var(--brand-primary);
      }

      .text-success {
        color: var(--color-success);
      }

      .text-warning {
        color: var(--color-warning);
      }

      .text-error {
        color: var(--color-error);
      }

      .text-info {
        color: var(--color-info);
      }

      .bg-brand {
        background-color: var(--brand-primary);
      }

      .bg-gradient-brand {
        background: linear-gradient(
          135deg,
          var(--brand-primary),
          var(--brand-secondary)
        );
      }

      .bg-gradient-rainbow {
        background: linear-gradient(
          45deg,
          var(--brand-primary),
          var(--color-blue),
          var(--color-violet),
          var(--color-orange)
        );
      }

      .border-brand {
        border-color: var(--brand-primary);
      }

      .shadow-brand {
        box-shadow: var(--shadow-brand);
      }

      /* Animation Classes */
      .animate-fade-in {
        animation: fadeIn var(--duration-normal) var(--ease-out);
      }

      .animate-slide-up {
        animation: slideUp var(--duration-normal) var(--ease-out);
      }

      .animate-slide-down {
        animation: slideDown var(--duration-normal) var(--ease-out);
      }

      .animate-scale-in {
        animation: scaleIn var(--duration-normal) var(--ease-bounce);
      }

      .animate-bounce-in {
        animation: bounceIn var(--duration-slow) var(--ease-bounce);
      }

      .animate-float {
        animation: float 3s var(--ease-in-out) infinite;
      }

      .animate-pulse-soft {
        animation: pulseSoft 2s var(--ease-in-out) infinite;
      }

      /* Keyframe Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(50px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05) translateY(-10px);
        }
        70% {
          transform: scale(0.95) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulseSoft {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes rainbow-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
      }

      /* Modern Dropdown Animations */
      @keyframes scale-in {
        0% {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .animate-scale-in {
        animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding-left: var(--space-16);
          padding-right: var(--space-16);
        }

        .section {
          padding: var(--space-40) 0;
        }

        .text-display-1 {
          font-size: var(--text-4xl);
        }

        .text-display-2 {
          font-size: var(--text-3xl);
        }

        .text-display-3 {
          font-size: var(--text-2xl);
        }

        .btn-lg {
          padding: var(--space-10) var(--space-20);
          font-size: var(--text-base);
        }

        .btn-xl {
          padding: var(--space-12) var(--space-24);
          font-size: var(--text-lg);
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      @media (prefers-contrast: high) {
        :root {
          --border-light: var(--gray-700);
          --border-medium: var(--gray-600);
          --border-strong: var(--gray-500);
        }
      }

      /* Focus Styles for Accessibility */
      .focus-visible {
        outline: 2px solid var(--brand-primary);
        outline-offset: 2px;
      }

      /* Screen Reader Only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* High Contrast Mode */
      @media (forced-colors: active) {
        .btn-primary {
          border: 2px solid ButtonText;
        }
      }

      /* Additional Utility Classes */
      .w-18 {
        width: var(--space-18);
      }
      .h-18 {
        height: var(--space-18);
      }
      .rounded-3xl {
        border-radius: var(--radius-3xl);
      }

      /* Print Styles */
      @media print {
        * {
          background: transparent !important;
          color: black !important;
          box-shadow: none !important;
        }

        .nav,
        .btn,
        .toast {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
